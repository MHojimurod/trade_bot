{% extends 'main/base.html' %} {% load static %}
{% block style %} {% endblock %}
 {% block content %}

<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/">Asosiy</a>
        </li>
        <li class="breadcrumb-item active">Aksiyalar</li>
      </ol>
    </nav>

    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="d-flex justify-content-between" style="margin: 0px 30px 10px 20px;">
    <a href="{% url 'add_offers' %}" class="btn btn-primary btn-sm" style="color: white;margin-left: auto;">Qo'shish</a>
    </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 order-1">
            <div class="row">
                {% for i in ads %}
              <div class="col-lg-4 col-md-12 col-6 mb-4">
                <div class="card">
                  {% if i.mode == 1 %}
                    <img src="/media/{{i.media}}" alt="">
                  <!-- elif -->
                  {% elif i.mode == 2 %}
                    <video width="320" height="240" controls>
                      <source src="/media/{{i.media}}" type="video/mp4">
                      Your browser does not support the video tag.
                    </video>
                  {% endif %}
                  <div class="card-body">
                    <div class="card-title d-flex align-items-start justify-content-between">
                    </div>
                    <span class="fw-semibold d-block mb-1">{{i.caption|safe}}</span>
                    <a href="{% url 'delete_offers' i.id %}" style="color: #fff;" class="btn btn-secondary btn-sm">O'chirish</a>
                  </div>
                </div>
              </div>    
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    <div class="content-backdrop fade"></div>
  </div>
</div>
{% endblock %}
