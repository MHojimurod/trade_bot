{% extends 'main/base.html' %} {% load static %}
{% block style %} {% endblock %}
 {% block content %}


<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Asosiy</a>
          </li>
          <li class="breadcrumb-item">
            <a href="/fillials/list">Filliallar</a>
          </li>
          <li class="breadcrumb-item active">Fillial Qo'shish</li>
        </ol>
      </nav>

      <!-- Basic Layout -->
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Basic Layout</h5>
              <small class="text-muted float-end">Default label</small>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="id_name">Ismi</label>
                    <input type="text" required class="form-control" id="id_name" name="name">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="id_surname">Familyasi</label>
                    <input type="text"  class="form-control" id="id_surname" name="surname">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="id_username">username</label>
                    <input type="text" required class="form-control" id="id_username" name="username">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="id_phone">Telefon</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text">UZ (+998)</span>
                      <input maxlength="9" type="text" id="id_phone" name="phone"  class="form-control" placeholder="99 999 99 99">
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <div class="mb-3 form-password-toggle">
                      <div class="d-flex justify-content-between">
                        <label class="form-label" for="id_password">Password</label>
                      </div>
                      <div class="input-group input-group-merge">
                        <input
                          type="password"
                          id="id_password"
                          class="form-control"
                          name="password"
                          placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                          aria-describedby="password"
                        />
                        <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <div class="mb-3 form-password-toggle">
                      <div class="d-flex justify-content-between">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        
                      </div>
                      <div class="input-group input-group-merge">
                        <input
                          type="password"
                          id="confirm_password"
                          class="form-control"
                          name="confirm_password"
                          placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                          aria-describedby="password"
                        />
                        <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  {{form.pers}}
                  </div>
                <div class="form-check form-switch mb-2">
                  <input name="active" type="checkbox"  id="id_active"
                    class="form-check-input"
                    type="checkbox"/>
                  <label class="form-check-label" for="id_active">Faollashtirish</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

    <div class="content-backdrop fade"></div>
  </div>

{% endblock %}
{% block javascript %}
<script type="text/javascript" src="/static/ckeditor/ckeditor-init.js"></script>
<script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
<link rel="stylesheet" href="/static/dashboard/assets/vendor/css/pages/page-auth.css" />
 {% endblock %}
