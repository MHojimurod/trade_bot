{% extends 'main/base.html' %} {% load static %}
{% block style %} {% endblock %}
 {% block content %}


<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Asosiy</a>
          </li>
          <li class="breadcrumb-item">
            <a href="/operator/list">Operatorlar</a>
          </li>
          <li class="breadcrumb-item active">Operatorni Taxrirlash</li>
        </ol>
      </nav>

      <!-- Basic Layout -->
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="id_name">Ismi</label>
                    <input type="text" required class="form-control" value="{{data.user.first_name}}" id="id_name" name="name">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="id_surname">Familyasi</label>
                    <input type="text"  class="form-control" value="{{data.user.last_name}}" id="id_surname" name="surname">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="id_phone">Telefon</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text">UZ (+998)</span>
                      <input maxlength="9" type="text" id="id_phone" value="{{data.phone}}" name="phone"  class="form-control" placeholder="99 999 99 99">
                    </div>
                  </div>
                  
                </div>
                <div class="mb-3 col-md-6">
                  {{form.pers}}
                  </div>
                <div class="form-check form-switch mb-2">
                  <input name="active" type="checkbox"  id="id_active"
                  {% if data.active %} checked {% endif %}
                  class="form-check-input"
                  type="checkbox"/>
                  <label class="form-check-label" for="id_active">Faollashtirish</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

    <div class="content-backdrop fade"></div>
  </div>

{% endblock %}
{% block javascript %}
<script type="text/javascript" src="/static/ckeditor/ckeditor-init.js"></script>
<script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
<link rel="stylesheet" href="/static/dashboard/assets/vendor/css/pages/page-auth.css" />
 {% endblock %}
