{% extends 'main/base.html' %} {% load static %}
{% block style %} {% endblock %}
 {% block content %}


<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Asosiy</a>
          </li>
          <li class="breadcrumb-item">
            <a href="/category/list">Kategoriya</a>
          </li>
          <li class="breadcrumb-item active">Kategoriya Qo'shish</li>
        </ol>
      </nav>
      
      <!-- Basic Layout -->
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <!-- <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Basic Layout</h5>
              <small class="text-muted float-end">Default label</small>
            </div> -->
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="basic-default-fullname">Nomi Uz</label>
                    <input type="text" required class="form-control" id="id_name_uz" name="name_uz">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="basic-default-fullname">Nomi Ru</label>
                    <input type="text" required class="form-control" id="id_name_ru" name="name_ru">
                  </div>
                </div>
                <div class="form-check form-switch mb-2">
                  <input name="active" type="checkbox"  id="id_active"
                    class="form-check-input"
                    type="checkbox"/>
                  <label class="form-check-label" for="id_active">Faollashtirish</label>
                </div>
                <button type="submit" class="btn btn-primary">Saqlash</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

    <div class="content-backdrop fade"></div>
  </div>

{% endblock %}
{% block javascript %}
<script type="text/javascript" src="/static/ckeditor/ckeditor-init.js"></script>
<script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
 {% endblock %}
