{% extends 'main/base.html' %} {% load static %}
{% block style %} {% endblock %}
 {% block content %}

<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/">Asosiy</a>
        </li>
        <li class="breadcrumb-item active">Reklamalar</li>
      </ol>
    </nav>

    <div class="container-xxl flex-grow-1 container-p-y">
    </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 order-1">
            <div class="row">
                {% for i in comments %}
              <div class="col-lg-4 col-md-12 col-6 mb-4">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title d-flex align-items-start justify-content-between">
                    </div>
                    <span class="fw-semibold d-block mb-1">{{i.data|safe}}</span>
                    {% if not i.status %}
                    <form method="post">
                      {% csrf_token %}
                    <textarea required class="form-control mb-3 mt-3" name="message" id="" cols="10" rows="4"></textarea>
                    <input type="hidden" name="user" value="{{i.user.id}}" id="">
                    <input type="hidden" name="comment" value="{{i.id}}" id="">
                    <button type="submit" style="color: #fff;" class="btn btn-success btn-sm">Javob Yuborish</button>
                  </form>
                  {% endif %}
                  </div>
                </div>
              </div>    
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    <div class="content-backdrop fade"></div>
  </div>
</div>
{% endblock %}
