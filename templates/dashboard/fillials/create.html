{% extends 'main/base.html' %} {% load static %}
{% block style %} {% endblock %}
 {% block content %}


<div class="content-wrapper">
    <!-- Content -->

      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Vertical Layouts</h4>

      <!-- Basic Layout -->
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Basic Layout</h5>
              <small class="text-muted float-end">Default label</small>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="basic-default-fullname">Nomi Uz</label>
                    <input type="text" required class="form-control" id="id_name_uz" name="name_uz">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label"  for="basic-default-fullname">Nomi Ru</label>
                    <input type="text" required class="form-control" id="id_name_ru" name="name_ru">
                  </div>
                  <!-- <div class="mb-3">
                    <label class="form-label" for="basic-default-company">Company</label>
                    <input type="text" class="form-control" id="basic-default-company" placeholder="ACME Inc.">
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="inputGroupFile01">image</label>
                      <div class="input-group">
                          <label class="input-group-text" for="inputGroupFile01">Upload</label>
                          <input type="file" class="form-control" id="inputGroupFile01">
                        </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="basic-default-phone">Phone No</label>
                    <input type="text" id="basic-default-phone" class="form-control phone-mask" placeholder="658 799 8941">
                  </div> -->
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="basic-default-message">Description</label>
                    <!-- <textarea id="basic-default-message" class="form-control" value="{{data.desc_uz|safe}}" ></textarea> -->
                    {{form.desc_uz}}
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="basic-default-message">Message</label>
                    <!-- <textarea id="basic-default-message" class="form-control" value="{{data.desc_ru|safe}}"></textarea> -->
                    {{form.desc_ru}}
                  </div>
                </div>
                <div class="form-check form-switch mb-2">
                  <input name="active" type="checkbox"  id="id_active"
                    class="form-check-input"
                    type="checkbox"/>
                  <label class="form-check-label" for="id_active">Faollashtirish</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Content -->

    <div class="content-backdrop fade"></div>
  </div>

{% endblock %}
